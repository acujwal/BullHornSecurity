<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Spring security Example</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="/">Bull Horn App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="container jumbotron">
<h4>New User Registration !!</h4>

<div class="mt-4" >
<form autocomplete="off" action="#"
      th:action="@{/register}"
      th:object="${user}" method="post">
    First Name:
    <mark><strong>
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}">First Name Error</span>
    </strong></mark>
    <input type="text" id="firstName" placeholder="First Name"
           th:field="*{firstName}"/><br/>
    Last Name:
    <mark><strong>
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}">Last Name Error !!</span>
    </strong></mark>
    <input type="text" id="lastName" placeholder="Last Name"
           th:field="*{lastName}"/><br/>
    Email:
    <mark><strong><span th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}">Email Error !!</span>
    </strong></mark>
    <input type="text" id="email" placeholder="email"
           th:field="*{email}"/><br/>

    User Name:
    <mark><strong><span th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}">User Error !!</span>
    </strong></mark>
    <input type="text" id="username" placeholder="username"
           th:field="*{username}"/><br/>

    Password:
    <mark><strong><span th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}">Password Error !!</span>
    </strong></mark>
    <input type="text" id="password" placeholder="password"
           th:field="*{password}"/><br><br/>

    <button type="submit" class="btn btn-default">Submit</button><br><br>

    <div class="card bg-light text-dark">
        <img class="card-img" th:src="@{/img/bullhorn.png}" alt="image">

    </div>
</form>
</div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
